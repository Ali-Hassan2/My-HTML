<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ids and classes in html</title>
  </head>
  <body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainBox" class="redBg BlackBorder"></div>

    <!-- ID -->
    <!-- The id will be the unique for every element and when we use the CSS we point out the
        object or the element by its id...  -->
    <!-- Class -->
    <!-- in class there is no such a scene as you can add as much classes
    as you can by giving the space but not with the case of the id...so 
all the process stores in the div  -->
    this is mainbox..
    <!-- so i can give the class as redbg to the other element..but not the id -->

    <span class="redBg"></span>
    <!-- so if i write only this span.redBg so i have no need to complete the
syntax... -->
    <span class="redBg"></span>
    <!-- ooh noice... -->
    <!-- and if i write the span #mainbox then no need to complete the syntax.. -->
    <span id="mainbox"></span>
    <!-- so . is for the class 
and the # is for id... -->
    <!-- so what if i want to add more class names and id names so i can do this by doing this.. -->
    <div class="ali shoaib chaljaye"></div>
    <!-- so here i give many names of class and by using the shortcut... -->
    <!-- one more thing that the html takes the div as the default for example if i only write 
    .blackborder then it will automatically creats the div... -->
    <div class="blackborder"></div>

    <!-- so if i write the .myclass1 myclass2 myclass3 so it will simply creats the div in which 
    these are given so what if i want 4 of lines of this or i want 4 class so i simply 
multiplies with the n number...     .myclass1 myclass2 myclass3 * n -->

    <span class="myclass myclass2 myclass3"></span
    ><span class="myclass myclass2 myclass3"></span
    ><span class="myclass myclass2 myclass3"></span
    ><span class="myclass myclass2 myclass3"></span>

    <!-- so if we talked about the difference between the class and id then...
ID :- is unique for the only one element 
Class :- is unique for multiple of items... -->
  </body>
</html>
